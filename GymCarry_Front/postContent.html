<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/post_content.css">
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="js/index.js"></script>

  <title>글목록</title>
  <script src="/js/includeHTML.js"></script>
  <script src="/js/includeRouter.js"></script>
</head>

<body>
  <!-- Header -->
  <header include-html="header.html"></header>
  <!-- Header End -->

  <!-- Contents -->
  <div class="contents_wrap">
    <div class="contents">

      <!-- Nav -->
      <div class="post_back">
        <a class="post_back_link" href="#">
          <img class="arrow_img" src="images/icon/arrow.png"> 글 목록
        </a>

      </div>

      <!-- Profile -->
      <div class="space_between">
        <div class="btn_right">
          <button class="title_btn" type="button" onclick="">소통</button>
          <h2 class="board_title"><a href="#">서강대 칼만두 맛집 추천 합니다 !! </h2></a>
        </div>
        <div class="profile">
          <div class="profile_img">
            <img alt="" src="images/icon/profile.png">
          </div>
          <div class="profile_left">
            <div id="nickname">닉네임</div>
            <div id="write_date"> 2021.08.11 17:18:23 PM </div>
            <div class="content_right">
              <ul>
                <li>
                  <a class="con_edit" href="#">수정 </a>
                </li>
                <li>
                  <a class="con_delete" href="#">삭제</a>
                </li>
              </ul>
            </div>
          </div>


        </div>

      </div>
      <!-- /Profile -->
      <!-- /Nav-->

      <!-- Content -->
      <div class="content_wrap">


        <div class="post_content">
          <p class="post">제가 오늘 서강대 건너편 옥정이라는 평양식 만두국집 다녀왔는데요, 너무 맛있네요. 밥도 무료로 주세요. 대신 점심 장사라 2시까지만 합니다. 웨이팅도 있는데 금방
            빠져요. 인생
            칼만두집을 찾았네요. 이열치열 지대로 느끼고 싶으신 분들 다녀오세요. 입 힐링합니다^^</p>
        </div>
      </div>
      <div class="postbtn_wrap">
        <div class="post_btn">
          <a href="#"><img class="post_icon" src="images/icon/heart.png">2</a>
          <a href="#"><img class="post_icon" src="images/icon/speech-bubble.png">15</a>
        </div>
      </div>
      <!-- /Content -->

      <!-- Comment -->
      <div class="comment_wrap">
        <div class="profile">
          <div class="profile_img">
            <img alt="" src="images/icon/profile2.png">
          </div>
          <div class="profile_left">
            <div id="nickname">입맛고급</div>
            <div id="write_date"> 2021.08.11 17:18:23 PM </div>
          </div>
          <div class="text_wrap">
            <div class="comment_text">
              <p>오우 맛집 찾아 여기까지 왔네요ㅎ 감사합니다.</p>
            </div>
          </div>

        </div>
      </div>
      <!-- /Comment -->

      <!-- Comment Input -->
      <div class="comment_input_wrap">
        <div class="search_wrap search_wrap_6">
          <div class="search_box">
            <input type="text" class="input" placeholder="댓글을 작성해주세요.">
            <div class="btn">
              <p class="btn_input">입력</p>
            </div>
          </div>
        </div>
      </div>
      <!-- /Comment Input -->

    </div>
    <!-- /Content -->

  </div>
  <!-- /Contents -->

  <!-- Footer -->
  <header include-html="footer.html"></header>
  <!-- Footer end-->
  </div>
  <script>

    function getDirection() {
      var windowWidth = window.innerWidth;
      var direction = window.innerWidth <= 760 ? 'vertical' : 'horizontal';

      return direction;


    }
    includeHTML(function () {
      includeRouter(function () {
        // do something in the future
      });
    });
  </script>
</body>

</html>
